<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" type="text/css" href="pens.css">
    <title>Houston Partner Elicitation and Notification System</title>
  </head>
  <body>
    <div class="ui grid container">
      <div class="ui form">
        <div class="field">
          <label>What is your PIN?</label>
          <input type="text" name="pin" placeholder="Please type your PIN here.">
        </div>
        <div class="field">
          <label>What is your name?</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="name[first]" placeholder="First">
            </div>
            <div class="field">
              <input type="text" name="name[last]" placeholder="Last">
            </div>
          </div>
        </div>
        <div class="field">
          <label>When is your birthday?</label>
          <div class="three fields">
            <div class="field">
              <select class="ui fluid search dropdown" name="birth[month]">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="field">
              <select class="ui fluid search dropdown" name="birth[day]">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="field">
              <input type="text" name="birth[year]" placeholder="Year">
            </div>
          </div>
        </div>
        <div class="field">
          <div class="grouped fields">
            <label for="relationshipStatus">What's your relationship status?</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="single" tabindex="0" class="hidden">
                <label>Single</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="married" tabindex="0" class="hidden">
                <label>Married</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="cohabitating" tabindex="0" class="hidden">
                <label>Cohabitating</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="divorced" tabindex="0" class="hidden">
                <label>Divorced</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="separated" tabindex="0" class="hidden">
                <label>Separated</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="relationshipStatus" value="widowed" tabindex="0" class="hidden">
                <label>Widowed</label>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="grouped fields">
            <label for="disclosure">Have you told your sexual partners about the infection?</label>
            <div class="field">
              <div class="ui radio checkbox" id="yesDisclosed">
                <input type="radio" name="disclosure[status]" value="yes" tabindex="0" class="hidden">
                <label>Yes</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox" id="noDisclosed">
                <input type="radio" name="disclosure[status]" value="no" tabindex="0" class="hidden">
                <label>No</label>
              </div>
            </div>
          </div>
        </div>
        <div class="field conditionalDisplay" id="dateDisclosed">
          <label>When did you tell your partners about the infection?</label>
          <div class="three fields">
            <div class="field">
              <select class="ui fluid search dropdown" name="disclosure[month]">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="field">
              <select class="ui fluid search dropdown" name="disclosure[day]">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="field">
              <input type="text" name="disclosure[year]" placeholder="Year">
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <script type="text/javascript" src="pens.js"></script>
  </body>
</html>
